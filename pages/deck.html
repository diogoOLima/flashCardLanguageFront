<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck</title>
    <link rel="stylesheet" href="../styles/deck.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d4bd9272a1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4 text-center baralhos the-card">
        <div class="row front-card" onclick="virar()">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mb-3">
                <div class="card card-baralho">
                    <p class="frase">I love Brazil because de wheather is hot and people are friendly</p>
                    <div class="card-body card-body-baralho">
                        <h2 class="card-title">Virar Carta -></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="row back-card" onclick="desvirar()">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mb-3">
                <div class="card card-baralho">
                    <p class="frase">Eu amo</p>
                    <div class="card-body card-body-baralho">
                        <div class="classificacao">
                            <button class="dificuldade">
                                <div class="emoji">
                                    &#x1F600
                                </div>
                                <div>
                                    Fácil
                                </div>
                            </button>
                            <button class="dificuldade">
                                <div class="emoji">
                                    &#x1F642
                                </div>
                                <div>
                                    Normal
                                </div>
                            </button>
                            <button class="dificuldade">
                                <div class="emoji">
                                    &#x1F61F
                                </div>
                                <div>
                                    Difícil
                                </div>
                            </button>
                            <button class="dificuldade">
                                <div class="emoji">
                                    &#x1F616
                                </div>
                                <div>
                                    Não sei
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function virar() {
            card = document.querySelector('.the-card');
            card.style.transform = "rotateY(180deg)"
            
        }

        function desvirar() {
            card = document.querySelector('.the-card');
            card.style.transform = "rotateY(0deg)"
        }
    </script>
</body>
</html>
